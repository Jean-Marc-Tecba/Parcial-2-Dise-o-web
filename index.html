<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial II Y/N</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Parcial de preguntas</h1>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Hazme una pregunta...">
            <button id="questionButton">Enviar</button>
        </div>
        <div id="response">
            <p id="responseText"></p>
            <img id="responseGif" src="" alt="Response GIF">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
